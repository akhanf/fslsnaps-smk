bids_dir: '../hippunfold_highresT2/hippunfold' # only used if custom_path is not provided below for each file


method: 'hippunfoldT2' # <-- this name ends up in your output bids files as the method -- only use letters & numbers (no underscores, hyphens)
lut: 'resources/hippunfold.lut'


pybids_inputs:
  mri: 
    filters:
      suffix: 'T2w'
      extension: '.nii.gz'
      datatype: 'anat'
    wildcards:
      - subject
      - session
    custom_path:
      '../hippunfold_highresT2/hippunfold/sub-{subject}/anat/sub-{subject}_desc-preproc_T2w.nii.gz'
  seg: 
    filters:
      suffix: 'dseg'  #note, bids filters are not used if custom_path is included
      extension: '.nii.gz'
      datatype: 'anat'
    wildcards:
      - subject
      - session
      - hemi
    custom_path:
      '../hippunfold_highresT2/hippunfold/sub-{subject}/anat/sub-{subject}_hemi-{hemi}_space-cropT2w_desc-subfields_atlas-bigbrain_dseg.nii.gz' 


# we use np.linspace to get the slices to use
#start and stop are in "voxels", relative to the centroid of the entire segmentation (voxel space of the segmentation)
#slices are integers

#ideally would want extents of segmentation, and just pick number of slices --

opacity: '50'
size: '200 150'
displayrange_percentiles: '5 95'

slice_montages:
  coronal:
    axis: 'y'
    zoom: 2200
    start: -30
    stop: +30
    slices: 5
  axial:
    axis: 'z'
    zoom: 1800
    start: -30
    stop: +30
    slices: 5
  sagittal:
    axis: 'x'
    zoom: 2000
    start: -30
    stop: +30
    slices: 5


